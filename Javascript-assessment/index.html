<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assessment</title>
    <link rel="stylesheet" href="./assests/css/index.css">
</head>
<body>
    <div class="form-container">
        <form action="" id="form" >
            <div class="form-group-1">
                <select name="status" id="statusBtn"  >
                    <option  value="status">Status</option>
                    <option id="statusOpen" value="open">Open</option>
                    <option id="statusError" value="error">Error</option>
                    <option id="statusInactive" value="inactive">Inactive</option>
                    <option id="statusSuccess" value="success">Success</option>
                </select>
                
            </div>
            <div class="inputs">
            <div class="form-group">
                <div class="input-group">
                <label for="name">NAME <span class="required" >*</span></label>
                <input type="text" id="name" placeholder="Enter Name">
                <div class="errorMessage" id="nameErr"></div>
            </div>
            <div class="input-group">
                <label for="description">DESCRIPTION <span class="required" >*</span></label>
                <input type="text" id="description" placeholder="Enter Description">
                <div class="errorMessage" id="descripErr"></div>
            </div>
            <div class="input-group">
                <label for="status">STATUS <span  class="required">*</span></label>
                <select name="status" id="status">
                    <option value="status">Select Status</option>
                    <option value="open">Open</option>
                    <option value="error">Error</option>
                    <option value="inactive">Inactive</option>
                    <option value="success">Success</option>
                </select>
                <div class="errorMessage" id="statusErr" ></div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <label for="rate">RATE <span  class="required"> *</span></label>
                <input type="number" id="rate" placeholder="Enter Rate">
                <div class="errorMessage"id="rateErr"></div>
            </div>
            <div class="input-group">
                <label for="balance">BALANCE <span class="required" >*</span></label>
                <input type="text" id="balance" placeholder="Enter Balance">
                <div class="errorMessage" id="balanceErr"></div>
            </div>
            <div class="input-group">
                <label for="deposit">DEPOSIT <span class="required" > *</span></label>
                <input type="number" id="deposit" placeholder="Enter Deposit" >
                <div class="errorMessage" id="depositErr"></div>
            </div>
            </div>
        </div>
            <div class="form-group-2">
                <button id="cancelBtn" >Cancel</button>
                <button type="submit" id="saveBtn">Save</button>
                <button  id="updateBtn" >Update Data</button>
            </div>
            
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
